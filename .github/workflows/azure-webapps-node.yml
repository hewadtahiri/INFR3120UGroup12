name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_FRONTEND_WEBAPP_NAME: frontend-webapp    # Frontend app name in Azure
  AZURE_BACKEND_WEBAPP_NAME: backend-webapp      # Backend app name in Azure
  NODE_VERSION: '20.x'                          # Node.js version

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # Install frontend dependencies
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: |
        npm install

    # Install backend dependencies
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        npm install

    # Build frontend assets (if needed, e.g., using Webpack, etc.)
    - name: Build frontend
      working-directory: ./frontend
      run: |
        npm run build --if-present

    # Run tests for frontend
    - name: Run tests for frontend
      working-directory: ./frontend
      run: |
        npm run test --if-present || true

    # Run tests for backend
    - name: Run tests for backend
      working-directory: ./backend
      run: |
        npm run test --if-present || true

    # Upload frontend and backend as artifacts for deployment
    - name: Upload frontend artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend
        path: ./frontend

    - name: Upload backend artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend
        path: ./backend

  deploy_frontend:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-frontend.outputs.webapp-url }}

    steps:
    # Azure Login
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        auth-type: 'servicePrincipal'

    - name: Download frontend artifact
      uses: actions/download-artifact@v3
      with:
        name: frontend

    - name: 'Deploy frontend to Azure WebApp'
      id: deploy-frontend
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_FRONTEND_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_FRONTEND_WEBAPP_PUBLISH_PROFILE }}
        package: './frontend'

  deploy_backend:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-backend.outputs.webapp-url }}

    steps:
    # Azure Login
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        auth-type: 'servicePrincipal'

    - name: Download backend artifact
      uses: actions/download-artifact@v3
      with:
        name: backend

    - name: 'Deploy backend to Azure WebApp'
      id: deploy-backend
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_BACKEND_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_BACKEND_WEBAPP_PUBLISH_PROFILE }}
        package: './backend'
